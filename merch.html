<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Merch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="merch">
    <h1>MERCH</h1>
    <p class="merch-tagline">Physical fragments of the sound.</p>

    <div class="product">
      <img src="tshirt.jpg" alt="Artist T-Shirt">
      <h2>Signature T-Shirt</h2>
      <p>Heavy cotton. Minimal print. Built to last.</p>
      <span class="coming-soon">Coming Soon</span>
    </div>

    <div class="product">
      <img src="rings.jpg" alt="3x Rings">
      <h2>3x Rings</h2>
      <p>Triple-band ring piece. Subtle. Sharp.</p>
      <span class="coming-soon">Coming Soon</span>
    </div>

    <div class="product">
      <img src="vinyl.jpg" alt="Vinyl Record">
      <h2>Debut Vinyl</h2>
      <p>180g pressing. Analog warmth.</p>
      <span class="coming-soon">Coming Soon</span>
    </div>

  </section>

</body>
</html>
